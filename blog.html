$( '[blog="true"]' ).bind( "pageshow", '[blog="true"]', function() {

    var offset = 0;

						 $.each(data, function(index, element)
						 {
							 	$('.loading_img').hide(0);

								if((index%2) == 0)

						 });// end for each
                            $(window).bind("scroll",function (e){
                                scrooling(e);
                            });
					},// end function
					 error: function (xhr, ajaxOptions, thrownError) {
                            $('.loading_img').hide(0);
                            $( "#positionWindow" ).popup( "open" );
							$('#positionWindow p').text("No Internet Access");
							$('.post_bl').text('No Internet Access');
                          }
				});// end  ajax
             

				offset = offset + 10;
	
        
            function scrooling(e)
            {
               
                    var doc = $(document).height(), win = $(window).height(); 
                        doc = $(document).height();
                        win = $(window).height(); 
                          
                          var scroll = $(e.target).scrollTop(); // get the scrolled value of pixels
                            if((doc - win - scroll) <= 0)
                              {
                                  
                                    $('.loading_img').show(0);
		
                                       $.ajax({ 
                                            type: 'GET', 
                                            url: 'http://www.kiarashclinic.com/admin/jason_app/blog/10/'+offset+'', 
                                            dataType: 'json',
                                            crossDomain: true ,
                                            async: true,
                                            success: function (data) { 
                                                 $.each(data, function(index, element)
                                                 {
                                                        $('.loading_img').hide(0);
                                                        var result ='<a href="blog_detail.html?param='+element.id+'"  ';
                                                        result +=' onclick="param_num('+element.id+')" class="post">';
                                                        result +='<img src="http://www.kiarashclinic.com/admin/uploads/post-small/'+element.picname+'">';
                                                        result +='<h4>'+element.title+'</h4>';
                                                        result +='<p>'+element.date+'</p>';
                                                        result +='</a>';
                                                        if((index%2) == 0)
                                                        $('.post_bl .setun1').append(result);
                                                        else
                                                        $('.post_bl .setun2').append(result);

                                                 });// end for each
                                            },// end function
                                             error: function (xhr, ajaxOptions, thrownError) {
                                                   $('.loading_img').hide(0);
                                               // $( "#positionWindow" ).popup( "open" );
                                               // $('#positionWindow p').text("No Internet Access");
                                              }
                                        });// end  ajax
                                        offset = offset + 10;
                              
                          }// end if
            }//end function scrooling()
                  
	
	} else {
	
		$( "#positionWindow" ).popup( "open" );
	 	$('#positionWindow p').text("No Internet Access");
	 	$('.post_bl').text('No Internet Access');
	}
     //alert(connectionStatus);
	 //
});
